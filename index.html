<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="定数">
    <meta name="description" content="定数が今までに作った関数アートをまとめました．">
    <title>定数の関数アート</title>
    <link rel="stylesheet" href="./style.css">
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-WJXZ3TW1Z4"></script>

    gtag('config', 'G-WJXZ3TW1Z4');

<body>
    <!-- header -->
    <header class="header">
        <div class="header-container">
            <!-- title -->
            <div class="header-title-container">
                <h1 class="header-title">定数の関数アート</h1>
            </div>

            <!-- sns link -->
            <div class="header-sns-container">
                <nav class="header-sns-nav">
                    <ul class="header-sns-list">
                        <li class="header-sns-list-item"><a href="https://twitter.com/constant_math"
                                class="header-sns-list-item-a">
                                <p class="header-sns-list-item-a-p">Twitter</p>
                            </a>
                        </li>
                        <li class="header-sns-list-item"><a href="https://instagram.com/constant_math"
                                class="header-sns-list-item-a">
                                <p class="header-sns-list-item-a-p">Instagram</p>
                            </a>
                        </li>
                        <li class="header-sns-list-item"><a
                                href="https://www.youtube.com/channel/UCMfYFM1UU7u-GQYLU71E8uw"
                                class="header-sns-list-item-a">
                                <p class="header-sns-list-item-a-p">YouTube</p>
                            </a></li>
                        <li class="header-sns-list-item"><a href="https://www.tiktok.com/@constant_math"
                                class="header-sns-list-item-a">
                                <p class="header-sns-list-item-a-p">TikTok</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

        </div>
    </header>


    <!-- main -->
    <main class="main">
        <div class="main-container">
            <div class="main-category-container">
                <ul class="main-categories-list">
                    ジャンル
                    <li class="main-categories-list-item">
                        <label class="main-category-label">
                            <input type="radio" name="main-category-button" value="すべて"
                                onclick="works.displaySelectedWorks(categoryButton.selectedCategory)" checked>すべて
                        </label>
                    </li>
                    <li class="main-categories-list-item">
                        <label class="main-category-label">
                            <input type="radio" name="main-category-button" value="ネタ"
                                onclick="works.displaySelectedWorks(categoryButton.selectedCategory)">ネタ
                        </label>
                    </li>
                    <li class="main-categories-list-item">
                        <label class="main-category-label">
                            <input type="radio" name="main-category-button" value="ハイクオリティー"
                                onclick="works.displaySelectedWorks(categoryButton.selectedCategory)">ハイクオリティー
                        </label>
                    </li>
                    <li class="main-categories-list-item">
                        <label class="main-category-label">
                            <input type="radio" name="main-category-button" value="シンプル"
                                onclick="works.displaySelectedWorks(categoryButton.selectedCategory)">シンプル
                        </label>
                    </li>
                    <li class="main-categories-list-item">
                        <label class="main-category-label">
                            <input type="radio" name="main-category-button" value="ハート"
                                onclick="works.displaySelectedWorks(categoryButton.selectedCategory)">ハート
                        </label>
                    </li>
                </ul>
            </div>


            <div class="main-content-container">
                <div class="main-content-title-container">
                    <h2 class="main-content-title">関数アート</h2>
                </div>
                <div class="main-content-works-container">
                    <ul class="main-content-works-list" id="main-content-works-list">
                        <li id="main-content-works-list-item-template" class="main-content-works-list-item"
                            style="display: none">
                            <h3 class="main-content-work-title"></h3>
                            <a href="" class="main-content-work-a-image"><img src="" alt=""
                                    class="main-content-work-image"></a>
                            <video src="" controls autoplay loop muted playsinline
                                class="main-content-work-video"></video>
                            <ul class="main-content-work-url-list">
                                <li class="main-content-work-url-list-item"><a href="" target="_blank"
                                        rel="noopener noreferrer" class="main-content-work-url-list-item-a">Desmos</a>
                                </li>
                                <li class="main-content-work-url-list-item"><a href="" target="_blank"
                                        rel="noopener noreferrer" class="main-content-work-url-list-item-a">Twitter</a>
                                </li>
                                <li class="main-content-work-url-list-item"><a href="" target="_blank"
                                        rel="noopener noreferrer"
                                        class="main-content-work-url-list-item-a">Instagram</a></li>
                                <li class="main-content-work-url-list-item"><a href="" target="_blank"
                                        rel="noopener noreferrer" class="main-content-work-url-list-item-a">TikTok</a>
                                </li>
                            </ul>
                            <p class="main-content-work-description"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>



    <!-- JavaScript -->
    <script src="main.js"></script>
</body>

</html>
